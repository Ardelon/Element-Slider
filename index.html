<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Slider</title>

    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./crosshair.css">
</head>
<body>
    <div id="controller" class="controller">
        <div id="go-left-button" class="controller-button">
            <p>
                Go Left
            </p>
        </div>

        <div id="go-right-button" class="controller-button">
            <p>
                Go Right
            </p>
        </div>

        <div id="go-up-button" class="controller-button">
            <p>
                Go Up
            </p>
        </div>

        <div id="go-down-button" class="controller-button">
            <p>
                Go Down
            </p>
        </div>
    </div>
    <div id="main-container" class="main-container"></div>
    <div  class="grid-container">
        <div class="center-cross-hair-vertical"></div>
        <div class="center-cross-hair-horizontal"></div>
        <div class="vertical-line-1"></div>
        <div class="vertical-line-2"></div>
        <div class="vertical-line-3"></div>
        <div class="vertical-line-4"></div>
        <div class="horizontal-line-1"></div>
        <div class="horizontal-line-2"></div>
        <div class="horizontal-line-3"></div>
        <div class="horizontal-line-4"></div>
    </div>


    <script src="slider.js"></script>
</body>
</html>
